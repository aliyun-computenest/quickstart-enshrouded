          - cn-guangzhou
          - cn-wuhan-lr
        PredefinedParameters:
          - Name: 热卖：最多支持4个玩家畅玩
            Parameters:
              PayType: PrePaid
              EcsInstanceType:
                - ecs.e-c1m4.xlarge
              SystemDiskCategory: cloud_essd_entry
              SystemDiskSize: 100
              InternetChargeType: PayByBandwidth
              InternetMaxBandwidthOut: 10
            OrderList:
