              - SystemDiskCategory
              - SystemDiskSize
              - InternetChargeType
              - InternetMaxBandwidthOut
            Type: Custom
        DeployScene: ECS
        OutputConfigs:
          - OutputKey: __biubiu__
            EnableWebProxy: false
      - Name: 选择ECS实例
        Url: ros_templates/template2.yaml
        AllowedRegions:
