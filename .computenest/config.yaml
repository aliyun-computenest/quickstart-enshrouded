Service:
  DeployType: ros
  DeployMetadata:
    SupplierDeployMetadata:
      DeployTimeout: 7200
      ArtifactRelation:
        windows:
          ArtifactId: ${Artifact.Artifact_1.ArtifactId}
          ArtifactVersion: ${Artifact.Artifact_1.ArtifactVersion}
      SupplierTemplateConfigs:
        - Name: 新建ECS实例
          Url: ros_templates/template1.yaml
          PredefinedParameters:
            - Name: 热卖：最多支持4个玩家畅玩
              Parameters:
                PayType: PrePaid
                EcsInstanceType:
                  - ecs.e-c1m4.xlarge
                SystemDiskCategory: cloud_essd_entry
                SystemDiskSize: 100
                InternetChargeType: PayByBandwidth
                InternetMaxBandwidthOut: 10
              OrderList:
                - PayType
                - EcsInstanceType
                - SystemDiskCategory
                - SystemDiskSize
                - InternetChargeType
                - InternetMaxBandwidthOut
              Type: Normal
            - Name: 力荐：最多支持10个玩家畅玩
              Parameters:
                PayType: PrePaid
                EcsInstanceType:
                  - ecs.e-c1m4.2xlarge
                SystemDiskCategory: cloud_essd_entry
                SystemDiskSize: 100
                InternetChargeType: PayByBandwidth
                InternetMaxBandwidthOut: 10
              OrderList:
                - PayType
                - EcsInstanceType
                - SystemDiskCategory
                - SystemDiskSize
                - InternetChargeType
                - InternetMaxBandwidthOut
              Type: Normal
            - Name: 自定义套餐
              Parameters: {}
              OrderList:
                - PayType
                - EcsInstanceType
                - SystemDiskCategory
                - SystemDiskSize
                - InternetChargeType
                - InternetMaxBandwidthOut
              Type: Custom
          AllowedRegions:
            - cn-shanghai
            - cn-hangzhou
            - cn-heyuan
            - cn-wulanchabu
            - cn-huhehaote
            - cn-beijing
            - cn-shenzhen
            - cn-nanjing
            - cn-fuzhou
            - cn-qingdao
            - cn-guangzhou
            - cn-wuhan-lr
        - Name: 选择ECS实例
          Url: ros_templates/template2.yaml
          PredefinedParameters: []
          AllowedRegions:
            - cn-qingdao
            - cn-beijing
            - cn-huhehaote
            - cn-wulanchabu
            - cn-hangzhou
            - cn-shanghai
            - cn-nanjing
            - cn-shenzhen
            - cn-heyuan
            - cn-guangzhou
            - cn-fuzhou
            - cn-wuhan-lr
